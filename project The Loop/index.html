<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Loop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/slick.scss" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo header__logo">
            <a href="#" class="logo__link header__logo-link">
              <img
                class="logo__img"
                src="./images/logo.svg"
                alt="The Loop logo"
              />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="menu">
              <li class="menu__item header__menu-item">
                <a href="#" class="menu__link">Для мужчин</a>
                <ul class="header__submenu">
                  <li class="header__submenu-item">
                    <a href="#" class="header__submenu-link">item</a>
                  </li>
                </ul>
                <div class="menu__item-block"></div>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Для женщин</a>
                <div class="menu__item-block"></div>
              </li>

              <li class="menu__item">
                <a href="#" class="menu__link">Для детей</a>
                <div class="menu__item-block"></div>
              </li>
            </ul>
          </nav>
          <div class="header__links">
            <a href="#" class="header__link">Оплата</a>
            <a href="#" class="header__link">Доставка</a>
          </div>
          <div class="cart">
            <a href="#">
              <span class="sr-only">Корзина</span>
              <img src="./images/cart.svg" alt="иконка корзины" />
              <span class="cart__informer">5</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <section class="slider">
      <div class="container">
        <div class="slider_inner">
          <div class="slider__item">
            <div class="slider__item-inner">
              <div class="slider__text">
                <h3 class="slider__title">jhgjhg</h3>
                <span class="slider__promo">hfcghjlf;f</span>
                <a href="#" class="btn"></a>
              </div>
              <div class="slider__img">
                <img src="images/shoes.png" alt="shoes" />
              </div>
              <div class="slider__price">
                <span class="slider__old-price">9900</span>
                <span class="slider__new-price">1900</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
