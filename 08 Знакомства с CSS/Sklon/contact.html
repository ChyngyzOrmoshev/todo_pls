    <hr />
    <main>
      <form>
        <h2>Форма обратной связи</h2>
        <p>
          <label for="user_name">Ваше имя &nbsp; &nbsp;</label>
          <input type="text" id="user_name" placeholder="Введите имя" />
        </p>
        <p>
          <label for="phone_number">Телефон &nbsp; &nbsp; &nbsp;</label>
          <input
            type="text"
            id="phone_number"
            placeholder="+996(XXX)XX-XX-XX"
          />
        </p>
        <p>
          <label for="email">Email-адрес</label>
          <input type="email" id="email" placeholder="Email-адрес" />
        </p>
        <p>
          Что предпочитаете?<br />
          <label>
            <input type="radio" name="equipment" value="ski" />
            Лыжа
          </label>
          <label>
            <input type="radio" name="equipment" value="snowboard" />
            Сноуборд
          </label>
        </p>
        <p>
          Горнолыжная экипировка<br />
          <label>
            <input type="checkbox" name="equipment" value="kit" />
            Комплект
          </label>
          <label>
            <input type="checkbox" name="equipment" value="boots" />
            Ботинки
          </label>
          <label>
            <input type="checkbox" name="equipment" value="fastenings" />
            Крепления
          </label>
          <label>
            <input type="checkbox" name="equipment" value="helmets" />
            Шлемы
          </label>
          <label>
            <input type="checkbox" name="equipment" value="masks" />
            Маски
          </label>
          <label>
            <input type="checkbox" name="equipment" value="sticks" />
            Палки
          </label>
        </p>
        <p>
          <label for="sms">Сообщение</label><br />
          <textarea
            id="sms"
            cols="50"
            rows="3"
            placeholder="Сообщение"
          ></textarea>
        </p>
        <button type="submit">Отправить</button>
      </form>
